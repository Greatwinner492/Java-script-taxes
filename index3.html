<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum and Square Root Calculator</title>
  <script>
    // Function to calculate the sum and square root
    function calculateSumAndSqrt() {
      // Get values from input fields
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      
      // Calculate the sum of the two numbers
      const sum = num1 + num2;
      
      // Calculate the square root of the sum
      const sqrtResult = Math.sqrt(sum);
      
      // Display the result on the page
      document.getElementById('result').innerHTML = `
        Sum of ${num1} and ${num2} is: <strong>${sum}</strong><br>
        Square root of the sum is: <strong>${sqrtResult}</strong>
      `;
    }
  </script>
</head>
<body>
  <h1>Sum and Square Root Calculator</h1>
  
  <!-- Form to input two numbers -->
  <form onsubmit="event.preventDefault(); calculateSumAndSqrt();">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <br><br>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    <br><br>
    
    <input type="submit" value="Calculate">
  </form>

  <!-- This is where the result will be displayed -->
  <p id="result"></p>


  <a href="index4.html"><button>ARRAY</button></a>
</body>
</body>
</html>
